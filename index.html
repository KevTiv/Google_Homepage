<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GOOGLE Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head> 
<body>
    <div class="top_links">
        <div class="written_grp">
            <a href="#gmail" class="top_element">Gmail</a>
            <a href="#images" class="top_element">Images</a>
        </div>
        <div class="icon_grp">
            <span class="material-icons-outlined"> apps </span>
            <span class="material-icons-outlined"> account_circle </span>
        </div>
    </div>
    <div class="middle_body_page">
        <div class="google_logo">
            <img src="img/googlelogo_color_272x92dp.png">
        </div>
        <div class="bar">
            <input type="text" placeholder=" " class="search_bar">
        </div>
        <div id="search_button" class="google_button">
            <button type="button">Google Search</button>
        </div>
        <div id="lucky_button" class="google_button">
            <button type="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="bottom_links">
        <div class="bot_right">
            <a href="#about" class="bot_element">About</a>
            <a href="#advertising" class="bot_element">Advertising </a>
            <a href="#business" class="bot_element">Business </a>
            <a href="#howsearchworks" class="bot_element"> How Search Works</a>
            
        </div>
        <div class="bot_left">
            <a href="#privacy" class="bot_element">Privacy</a>
            <a href="#terms" class="bot_element">Terms</a>
        </div>
    </div>
    
 </body>
</html>
